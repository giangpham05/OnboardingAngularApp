<mat-card>
    <div class="form-group row">
        <div class="col-sm-5">
            <kendo-textbox-container floatingLabel="First name" class="k-textbox-container">
                <input kendoTextBox />
              </kendo-textbox-container>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <kendo-textbox-container floatingLabel="First name" class="k-textbox-container">
                <kendo-dropdownlist [data]="listItems"  [(ngModel)]="selectedValue" style='width: 100%;'>
                  </kendo-dropdownlist>
            </kendo-textbox-container>
          </div>
    </div>
    <div class="form-group row">
        <button kendoButton [primary]="true">Submit</button>
    </div>
</mat-card>
