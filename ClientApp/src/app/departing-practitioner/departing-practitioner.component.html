<mat-card style="margin-top:10px">
    <form [formGroup]="departingPracForm">
        <h5>COMMENCEMENT & DEPARTURE</h5>
        <div class="form-group row">
            <div class="col-sm-6">
                <kendo-textbox-container floatingLabel="First name" class="k-textbox-container" style="width: 100%;">
                    <input kendoTextBox formControlName="firstName" />
                </kendo-textbox-container>
            </div>
            <div class="col-sm-6">
                <kendo-textbox-container floatingLabel="Last name" class="k-textbox-container" style="width: 100%;">
                    <input kendoTextBox formControlName="lastName" />
                </kendo-textbox-container>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <kendo-textbox-container floatingLabel="Email address" class="k-textbox-container" style="width: 100%;">
                    <input kendoTextBox />
                </kendo-textbox-container>
            </div>
            <div class="col-sm-4">
                <kendo-textbox-container floatingLabel="Email address" class="k-textbox-container" style="width: 100%;">
                    <input kendoTextBox />
                </kendo-textbox-container>
            </div>
        </div>
    </form>
</mat-card>
